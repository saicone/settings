name: Java CI

on:
  push:
    branches: [ main ]
    paths:
      - 'settings-*/**'
      - 'src/**'
      - 'build.gradle'
  pull_request:
    branches: [ main ]
    paths:
      - 'settings-*/**'
      - 'src/**'
      - 'build.gradle'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'zulu'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build